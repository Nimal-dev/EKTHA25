    <!-- Department Filtration Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Initialize AOS
            AOS.init({
                once: true,  // Whether animation should happen only once - while scrolling down
                mirror: false, // Whether elements should animate out while scrolling past them
            });

            // Get all filter buttons and event items
            const filterButtons = document.querySelectorAll('.dept-btn');
            const eventItems = document.querySelectorAll('.event-item');

            // Add click event listeners to filter buttons
            filterButtons.forEach(button => {
                button.addEventListener('click', function () {
                    // Remove active class from all buttons
                    filterButtons.forEach(btn => btn.classList.remove('active'));

                    // Add active class to clicked button
                    this.classList.add('active');

                    // Get the department to filter by
                    const deptFilter = this.getAttribute('data-dept');

                    // Show all events if "All" is selected, otherwise filter
                    if (deptFilter === 'all') {
                        eventItems.forEach(item => {
                            item.classList.remove('hidden-event');
                            // Refresh AOS animations when showing items
                            setTimeout(() => {
                                AOS.refresh();
                            }, 100);
                        });
                    } else {
                        eventItems.forEach(item => {
                            if (item.getAttribute('data-dept') === deptFilter) {
                                item.classList.remove('hidden-event');
                            } else {
                                item.classList.add('hidden-event');
                            }
                        });
                        // Refresh AOS animations after filtering
                        setTimeout(() => {
                            AOS.refresh();
                        }, 100);
                    }
                });
            });
        });
    </script>

    <script>
        document.querySelectorAll('.event-card').forEach(card => {
            // Variables to track mouse position
            let mouseX = 0;
            let mouseY = 0;
            let targetX = 0;
            let targetY = 0;
            let isHovering = false;

            // For smoother animation
            const smoothFactor = 0.15; // Higher value = faster response

            // Update animation frame
            function updateAnimation() {
                if (!isHovering) return;

                // Smooth interpolation
                targetX += (mouseX - targetX) * smoothFactor;
                targetY += (mouseY - targetY) * smoothFactor;

                const xRotation = targetY * 20; // Rotation based on mouse Y position
                const yRotation = -targetX * 20; // Rotation based on mouse X position

                // Apply transform
                card.style.transform = `perspective(1000px) rotateX(${xRotation}deg) rotateY(${yRotation}deg) scale3d(1.05, 1.05, 1.05)`;

                requestAnimationFrame(updateAnimation);
            }

            card.addEventListener('mousemove', function (e) {
                const rect = this.getBoundingClientRect();

                // Calculate mouse position in normalized coordinates (-0.5 to 0.5)
                mouseX = ((e.clientX - rect.left) / rect.width) - 0.5;
                mouseY = ((e.clientY - rect.top) / rect.height) - 0.5;

                if (!isHovering) {
                    isHovering = true;
                    requestAnimationFrame(updateAnimation);
                }
            });

            card.addEventListener('mouseleave', function () {
                isHovering = false;
                this.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale3d(1, 1, 1)';
            });
        });
    </script>
