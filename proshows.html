    <script>
        // Initialize AOS
        AOS.init({
            once: false,           // whether animation should happen only once - while scrolling down
            mirror: true,          // whether elements should animate out while scrolling past them
            offset: 120,           // offset (in px) from the original trigger point
            duration: 1000,        // values from 0 to 3000, with step 50ms
            easing: 'ease-in-out', // default easing for AOS animations
        });

        // 3D Card Effect
        document.querySelectorAll('.day-card').forEach(card => {
            // Variables to track mouse position
            let mouseX = 0;
            let mouseY = 0;
            let targetX = 0;
            let targetY = 0;
            let isHovering = false;

            // For smoother animation
            const smoothFactor = 0.15; // Higher value = faster response

            // Update animation frame
            function updateAnimation() {
                if (!isHovering) return;

                // Smooth interpolation
                targetX += (mouseX - targetX) * smoothFactor;
                targetY += (mouseY - targetY) * smoothFactor;

                const xRotation = targetY * 20; // Rotation based on mouse Y position
                const yRotation = -targetX * 20; // Rotation based on mouse X position

                // Apply transform
                card.style.transform = `perspective(1000px) rotateX(${xRotation}deg) rotateY(${yRotation}deg) scale3d(1.05, 1.05, 1.05)`;

                requestAnimationFrame(updateAnimation);
            }

            card.addEventListener('mousemove', function (e) {
                const rect = this.getBoundingClientRect();

                // Calculate mouse position in normalized coordinates (-0.5 to 0.5)
                mouseX = ((e.clientX - rect.left) / rect.width) - 0.5;
                mouseY = ((e.clientY - rect.top) / rect.height) - 0.5;

                if (!isHovering) {
                    isHovering = true;
                    requestAnimationFrame(updateAnimation);
                }
            });

            card.addEventListener('mouseleave', function () {
                isHovering = false;
                this.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale3d(1, 1, 1)';
            });
        });

        // Refresh AOS when window is resized
        window.addEventListener('resize', function() {
            AOS.refresh();
        });

        // Additional scroll-triggered animations for better engagement
        document.addEventListener('scroll', function() {
            // Add any custom scroll behaviors here if needed
        });
    </script>
